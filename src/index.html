<!DOCTYPE html>
<html>
    <head>
        <title>Therosmassage.gr</title>
        <meta charset="utf8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <style>
            html, body {
                font-size: 16px;
                margin: 0;
                padding: 0;
                height: 100%;
                width: 100%;
                font-family: Arial;
            }
            body {
                background-color: black;
                color: white;
            }
            .panel {
                height: 100vh;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
            }
            .card-1 {
                background-image: url('./assets/images/card-1.png');
                background-position: center;
                background-size: cover;
            }
            .theros-splash {
                background-image: url('./assets/images/theros-splash.png');
                background-position: center;
                background-size: contain;
                background-repeat: no-repeat;
                width: 100%;
                height: 50%;
            }
            .theros-info {
                background-image: url('./assets/images/theros-info.png');
                background-position: center;
                background-size: contain;
                background-repeat: no-repeat;
                width: 100%;
                height: 20%;
            }
        </style>
        <main>
            <div class="panel card-1">
                <div class="theros-splash"></div>
                <div class="theros-info"></div>
            </div>
        <main>
    </body>
</html>
